[manifest]
version = "1.0.0"
dump_lua = true
priority = 0

[[patches]]
[patches.pattern]
target = 'game.lua'
pattern = '''Stake = {},'''
position = 'after'
payload = '''Sigil = {},'''
match_indent = true


[[patches]]
[patches.pattern]
target = 'functions/misc_functions.lua'
pattern = '''total = {tally = 0, of = 0},'''
position = 'before'
payload = '''sigils = {tally = 0, of = 0},
'''
match_indent = true

#some sigils utils
[[patches]]
[patches.pattern]
target = '=[SMODS _ "src/utils.lua"]'
pattern = "if (G.P_CENTERS[(card.edition or {}).key] or {}).never_scores then return true end"
position = "before"
payload = '''
if card.sigil ~= nil then
    if G.P_SIGILS[card.sigil].never_scores then
        return true
    end
end
'''
match_indent = true 

[[patches]]
[patches.pattern]
target = '=[SMODS _ "src/utils.lua"]'
pattern = "if (G.P_CENTERS[(card.edition or {}).key] or {}).always_scores then return true end"
position = "before"
payload = '''
if card.sigil ~= nil then
    if G.P_SIGILS[card.sigil].always_scores then
        return true
    end
end
'''
match_indent = true 

[[patches]]
[patches.pattern]
target = '=[SMODS _ "src/utils.lua"]'
pattern = "local enhancements = {}"
position = "after"
payload = '''
if card.sigil ~= nil then
    if G.P_SIGILS[card.sigil].counts_as_enhance then
        enhancements[G.P_SIGILS[card.sigil].counts_as_enhance] = true
    end
end
'''
match_indent = true 

[[patches]]
[patches.pattern]
target = '=[SMODS _ "src/overrides.lua"]'
pattern = "local poker_hands = evaluate_poker_hand(_cards)"
position = "before"
payload = '''
cards = {}
for i = 1, #_cards do
    table.insert(cards, _cards[i])
    if _cards[i].sigil ~= nil then
        if G.P_SIGILS[_cards[i].sigil].furcated then
            for j = 1, (G.P_SIGILS[_cards[i].sigil].furcated-1) do
                table.insert(cards, _cards[i])
            end
        end
    end
end
_cards = {}
for i = 1, #cards do
    table.insert(_cards, cards[i])
end
'''
match_indent = true 

# Card:update()
[[patches]]
[patches.pattern]
target = "card.lua"
pattern = 'if G.STAGE == G.STAGES.RUN then'
position = 'before'
match_indent = true
payload = '''
local obj = G.P_SIGILS[self.sigil] or {}
if obj.update and type(obj.update) == 'function' then
    obj:update(self, dt)
end'''

#draw from discard
[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "draw_card(G.play,G.discard, it*100/play_count,'down', false, v)"
position = "before"
payload = '''
if v.sigil ~= nil and G.P_SIGILS[v.sigil].no_discard then
	draw_card(G.play,G.deck, it*100/play_count,'down', false, v)
	G.deck:shuffle('ndis'..G.GAME.round_resets.ante)
else
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "draw_card(G.play,G.discard, it*100/play_count,'down', false, v)"
position = "after"
payload = '''
end
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "draw_card(G.hand, G.discard, i*100/highlighted_count, 'down', false, G.hand.highlighted[i])"
position = "before"
payload = '''
if G.hand.highlighted[i].sigil ~= nil and G.P_SIGILS[G.hand.highlighted[i].sigil].no_discard then
    draw_card(G.hand, G.deck, i*100/highlighted_count, 'down', false, G.hand.highlighted[i])
	G.deck:shuffle('ndis'..G.GAME.round_resets.ante)
else
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "draw_card(G.hand, G.discard, i*100/highlighted_count, 'down', false, G.hand.highlighted[i])"
position = "after"
payload = '''
end
'''
match_indent = true

#extra card draw
