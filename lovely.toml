[patches.pattern]
target = '''functions/state_events.lua'''
pattern = "for i=1, hand_space do*"
position = "before"
payload = '''
hand_space = hand_space + G.GAME.insc_extra_draw
G.GAME.insc_extra_draw = 0
'''
